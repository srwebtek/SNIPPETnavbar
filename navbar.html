<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css" />
    <script src="navbar.js" async></script>
  </head>
  <body>
    <nav>
      <div id="insertNavBurger" onclick="openMenu('navMainDropDown')"></div>
      <ul id="navMainDropDown" style="display: none">
        <li><a href="">HTML</a></li>
        <li><a href="">CSS</a></li>
        <li><a href="">JavaScript</a></li>
        <li><a href="">JSON</a></li>
        <li><a href="">htaccess</a></li>
      </ul>
    </nav>

    <script>
      const navBurger = `        
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 80">
                <line x1="10" y1="10" x2="90" y2="10" />
                <line x1="10" y1="40" x2="90" y2="40" />
                <line x1="10" y1="70" x2="90" y2="70" />
            </svg>
        
        `;
      document.getElementById("insertNavBurger").innerHTML = navBurger;



      
      function openMenu(data) {
        const toggle = document.getElementById(data);
        if (toggle.style.display == "none") {
          toggle.style.display = "block";
        } else {
          toggle.style.display = "none";
        }
      }

      // function toggleView(data) {
      //   const toggle = document.getElementById(data);
      //   if (toggle.style.display == "none") {
      //     toggle.style.display = "block";
      //   } else {
      //     toggle.style.display = "none";
      //   }
      // }
    </script>
  </body>
</html>
